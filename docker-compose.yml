version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: voxtrace
      POSTGRES_PASSWORD: voxtrace
      POSTGRES_DB: voxtrace
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U voxtrace"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
